<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/index.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <header>
      <picture class="header__picture">
        <source media="(max-width: 799px)" srcset="./assets/images/image-header-mobile.jpg">
        <source media="(min-width: 800px)" srcset="./assets/images/image-header-desktop.jpg">
        <img role="presentation" src="./assets/images/image-header-desktop.jpg" alt="">
      </picture>
    </header>
    <article class="main__article">
      <h1 class="article__title">Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficiency.
      </p>
      <section class="article__stats">
        <div>
          <h2>10K+</h2>
          <p>companies</p>
        </div>
        <div>
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div>
          <h2>12M+</h2>
          <p>queries</p>
        </div>
      </section>
    </article>
  </main>
  <footer class="footer__attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/anahitareismonezi/" target="_blank">Anahita Reis Monezi</a>.
    </p>
  </footer>
</body>
</html>
